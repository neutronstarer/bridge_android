apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName '1.0'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}


task copyLibJSFiles(type: Copy){
    String projectPath = getProjectDir().toString()
    String sourcePath = projectPath + "/../bridgejs/dist"
    String targetPath = projectPath + "/src/main/assets"
    FileTree tree = fileTree(targetPath)
    tree.visit{
        element ->
            if(element.getName().endsWith(".js")){
                println element.getName()
                delete element.file
            }
    }
    from sourcePath
    into targetPath
    include 'hub.js'
    include 'hub.min.js'
    println(' copy app js files from ' + sourcePath + ' to ' + targetPath)
}

preBuild.dependsOn(copyLibJSFiles)